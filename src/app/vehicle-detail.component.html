<h3>Vehicle detail</h3>
<div class="row">
  <div class="col-md-6">
    <dl class="dl-horizontal">
      <dt>Make</dt>
      <dd>{{ vehicle.make }}</dd>
      <dt>Model</dt>
      <dd>{{ vehicle.model }}</dd>
      <dt>Year</dt>
      <dd>{{ vehicle.year }}</dd>
      <dt>MSRP</dt>
      <dd>$ {{ vehicle.msrp.toLocaleString() }}</dd>
      <dt>Description</dt>
      <dd>{{ vehicle.description }}</dd>
    </dl>
  </div>
  <div class="col-md-2">
    <img [src]="vehicle.photo" alt="Vehicle" class="responsive">
  </div>
</div>
<hr />
<p>
  <a routerLink="/vehicles/edit/{{ vehicle.id }}" class="btn btn-warning">Edit</a>&nbsp;
  <a routerLink="/vehicles" class="btn btn-default">Back to list</a>
</p>
