<div class="container-fluid bg-info">
  <div class="modal-content">
    <div class="modal-header">
      <h3><span class="label label-warning" id="qid">{{ question.order }}</span> {{ question.question }}</h3>
    </div>
    <div class="modal-body">
      <div class="col-xs-3 col-xs-offset-5">

        <div id="loadbar" style="display: none;">
          <div class="blockG" id="rotateG_01"></div>
          <div class="blockG" id="rotateG_02"></div>
          <div class="blockG" id="rotateG_03"></div>
          <div class="blockG" id="rotateG_04"></div>
          <div class="blockG" id="rotateG_05"></div>
          <div class="blockG" id="rotateG_06"></div>
          <div class="blockG" id="rotateG_07"></div>
          <div class="blockG" id="rotateG_08"></div>
        </div>
      </div>

      <div class="quiz" id="quiz" data-toggle="buttons">
        <label class="element-animation btn btn-lg btn-primary btn-block"><span class="btn-label"><i
              class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="1">
          {{ question.answers[0] }}</label>
        <label class="element-animation btn btn-lg btn-primary btn-block"><span class="btn-label"><i
              class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="2">
          {{ question.answers[1] }}</label>
        <label class="element-animation btn btn-lg btn-primary btn-block"><span class="btn-label"><i
              class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="3">
          {{ question.answers[2] }}</label>
        <label class="element-animation btn btn-lg btn-primary btn-block"><span class="btn-label"><i
              class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="4">
          {{ question.answers[3] }}</label>
      </div>

    </div>
    <div class="modal-footer text-muted">
      <span id="answer"></span>
    </div>
  </div>
</div>
